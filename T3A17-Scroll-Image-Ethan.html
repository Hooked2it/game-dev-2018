<html>

<head>

<script>

myBgPosX = 0

myBgPosY = 0

function myScroll() {

myBgPosX += 0;

myBgPosY += 10;

myBgObject.style.backgroundPosition = myBgPosX+" " + myBgPosY;

}

</script>

</head>

<body background="SPAAAAAAACE.jpg" onload="{

myTimer = setInterval('myScroll()', 100)

}" >

<script> // This object must be after the body tag

myBgObject = eval('document.body');

</script>

</body>

</html>

<div id="myDiv01" style="position:absolute; left:500px; top:200px" ><img width="100" src= "Space_Core.jpg"></div>

<input type=button value=">" onclick="{

	document.getElementById('myDiv01').style.left=
	   parseInt(document.getElementById('myDiv01').style.left) + 15

}">



<input type=button value="<" onclick="{

	document.getElementById('myDiv01').style.left=
	   parseInt(document.getElementById('myDiv01').style.left) + -15

}">

<input type=button value="^" onclick="{

	document.getElementById('myDiv01').style.top=
	   parseInt(document.getElementById('myDiv01').style.top) + -15

}">

<input type=button value="v" onclick="{

	document.getElementById('myDiv01').style.top=
	   parseInt(document.getElementById('myDiv01').style.top) + 15

}">
