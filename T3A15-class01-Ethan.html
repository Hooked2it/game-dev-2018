<script>
class myAnimal{
	constructor(passName,passAge,passType){
	this.myName=passName;
	this.myAge=passAge;
	this.myType=passType;
	}
	myShow(){
	document.getElementById('myDiv01').innerHTML += 'Welcome Home '+ this.myName +' '+ this.myAge +' '+ this.myType + '<br>'
	}
	

  }

</script>


<input type=button value="Activate Dog" onclick="{
	myDog=new myAnimal('Gary',3,'Dog')
	myDog.myShow()

}"><br><br>

<input type=button value="Activate Cat" onclick="{
	myCat=new myAnimal('Tom',5,'Cat')
	myCat.myShow()

}"><br><br>

<input type=button value="Array of Pets" onclick="{

	myPets = new Array()
	myPets[1] = new myAnimal('Dawn',10,'Wolf')
	myPets[2] = new myAnimal('Dusk',7,'Wolf')
	for (myLoop=1; myLoop <= 2; myLoop++ ){
           myPets[myLoop].myShow()
        }
}"><br><br>


<div id="myDiv01">...<br></div><br>
